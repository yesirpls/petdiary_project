{% extends 'pets/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Delete Pet</h2>
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'pet-list' %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
